<div *ngIf="product" class="mt-3">
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" [ngClass]="{'active': tab === true}" (click)="tab = true" href="#">Редактировать</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="{'active': tab === false}" (click)="tab = false" href="#">Добавить</a>
        </li>
      </ul>
  <div *ngIf="tab">
    <h6>Редактировать продукт:</h6>
    <input type="text" class="input-custom" [(ngModel)]="product.title" placeholder="Название продукта" />
    <input type="number" class="input-custom" [(ngModel)]="product.weight" placeholder="Вес продукта" />
    <i class="fa fa-check" aria-hidden="true" (click)="editProduct(product)"></i>
  </div>

  <div *ngIf="!tab">
    <h6>Добавить продукт:</h6>
    <input type="text" class="input-custom" [(ngModel)]="newProduct.title" placeholder="Название продукта" />
    <input type="number" class="input-custom" [(ngModel)]="newProduct.weight" placeholder="Вес продукта" />
    <i class="fa fa-check" aria-hidden="true" (click)="createProduct()"></i>
  </div>
</div>
